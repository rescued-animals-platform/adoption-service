logging:
  level:
    root: WARN

server:
  port: 8080
  servlet:
    path: /adoption

spring:
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/animal_adoption_db
    username: postgres
    password: postgres
  jpa:
    open-in-view: false
    show-sql: false
    generate-ddl: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        ddl-auto: save-drop
  flyway:
    locations: classpath:db/migration
  jackson:
    default-property-inclusion: NON_EMPTY
    serialization:
      write_dates_as_timestamps: false