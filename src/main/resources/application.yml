server:
  port: 8080

spring:
  mvc:
    servlet:
      path: /adoption
  datasource:
    driver-class-name: org.postgresql.Driver
    platform: postgres
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
  flyway:
    locations: classpath:db/migration
  jackson:
    default-property-inclusion: NON_EMPTY
    serialization:
      write_dates_as_timestamps: false

logging:
  file: adoption-service.log
    max-history: 15
  pattern:
    console: %date level=%level log_order=%sequence pkg=%logger %msg%n%n
    dateformat: yyyy/MM/dd HH:mm:ss.SSS
    file: