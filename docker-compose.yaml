version: '3.7'
services:
  adoption-service:
    build:
      context: .
      dockerfile: docker/Dockerfile-dev
    image: adoption-service
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILE:
    depends_on:
      - adoption-service-db
    command: ["./wait-for-postgres.sh", "adoption-service-db", "java", "-jar",
              "-Dspring.profiles.active=${SPRING_PROFILE}", "-server",
              "-Xms256m", "-Xmx512m", "-XX:MaxMetaspaceSize=512m",
              "-XX:+UseConcMarkSweepGC", "-XX:CMSInitiatingOccupancyFraction=75",
              "-XX:+UseCMSInitiatingOccupancyOnly", "-XX:+HeapDumpOnOutOfMemoryError",
              "-XX:+DisableExplicitGC", "-XX:+UseTLAB", "AdoptionService.jar"]
    # TODO: Add health check for adoption service

  adoption-service-builder:
    build:
      context: .
      dockerfile: docker/Dockerfile-builder
    container_name: adoption-service-builder
    environment:
      SPRING_PROFILE:
      ADOPTION_SERVICE_URL: http://adoption-service:8080
    volumes:
      - ~/.gradle/caches:/home/gradle/.gradle/caches:rw

  adoption-service-db:
    build:
      context: .
      dockerfile: docker/Dockerfile-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    healthcheck:
      test: ["CMD", "psql", "-U", "admin", "-d", "postgres"]
      interval: 10s
      timeout: 10s
      retries: 3