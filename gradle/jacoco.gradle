jacoco {
    toolVersion = "0.8.7"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        csv.required = false
        html.required = false
    }
}

test {
    jacoco {
        excludes = [
                'src/main/java/ec/animal/adoption/AdoptionServiceApplication',
                'src/main/java/ec/animal/adoption/domain/PagedEntity',
                'src/main/java/ec/animal/adoption/configuration/**',
        ]
    }
}