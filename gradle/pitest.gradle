pitest {
    junit5PluginVersion = '0.15'
    targetClasses = ['ec.animal.adoption.*']
    excludedClasses = [
            'ec.animal.adoption.AdoptionServiceApplication',
            'ec.animal.adoption.configuration.*',
            'ec.animal.adoption.adapter.cloudinary.CloudinaryConfiguration',
            'ec.animal.adoption.adapter.jpa.service.*MapperImpl',
            'ec.animal.adoption.domain.service.PagedEntity',
    ]
    excludedMethods = ['equals', 'hashCode', 'canEqual']
    threads = 5
    timestampedReports = false
    outputFormats = ['HTML']
    coverageThreshold = 95
    mutationThreshold = 95
    timeoutConstInMillis = 5000
}