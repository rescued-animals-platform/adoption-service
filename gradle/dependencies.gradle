apply plugin: 'io.spring.dependency-management'

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-gcp-dependencies:1.1.2.RELEASE'
    }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}"){
        exclude module: "spring-boot-starter-tomcat"
        exclude module: "spring-boot-starter-logging"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty:${springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-webflux:${springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}")
    compile("org.springframework.cloud:spring-cloud-gcp-starter-logging")
    compile("com.google.cloud.sql:postgres-socket-factory:1.0.14")
    compile("org.postgresql:postgresql:42.2.2")
    compile("org.flywaydb:flyway-core:5.2.4")
    compile("com.vladmihalcea:hibernate-types-52:2.2.0")
    compile("com.google.cloud:google-cloud-storage:1.32.0")
    compile("com.google.cloud:google-cloud-nio:0.97.0-alpha")

    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("org.apache.commons:commons-lang3:3.7")
    testCompile("nl.jqno.equalsverifier:equalsverifier:2.4.6")
    testCompile("org.unitils:unitils-core:3.4.6")
    testCompile("commons-io:commons-io:2.6")
}