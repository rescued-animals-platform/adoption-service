dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-gcp-dependencies:1.2.2.RELEASE"
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:Hoxton.RELEASE"
    }
}

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-web:${springBootVersion}") {
        exclude module: "spring-boot-starter-tomcat"
        exclude module: "spring-boot-starter-logging"
    }
    implementation("org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}")
    implementation("org.springframework.cloud:spring-cloud-gcp-starter-logging")
    implementation("org.springframework.cloud:spring-cloud-gcp-starter-storage")
    implementation("org.springframework.cloud:spring-cloud-gcp-starter-sql-postgresql")
    implementation("org.springframework.cloud:spring-cloud-starter-netflix-hystrix:2.2.2.RELEASE")
    implementation("com.vladmihalcea:hibernate-types-52:2.9.7")
    implementation("com.google.cloud:google-cloud-nio:0.120.0-alpha")

    runtimeOnly("org.flywaydb:flyway-core:6.3.2")
    runtimeOnly("org.springframework.boot:spring-boot-starter-jetty:${springBootVersion}")


    testImplementation("org.springframework.boot:spring-boot-starter-webflux:${springBootVersion}")
    testImplementation("org.springframework.boot:spring-boot-starter-test")
    testImplementation("nl.jqno.equalsverifier:equalsverifier:3.1.13")
    testImplementation("org.unitils:unitils-core:3.4.6")
    testImplementation("commons-io:commons-io:2.6")
}