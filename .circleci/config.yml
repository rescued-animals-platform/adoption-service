####################
# Jobs
####################


version: 2.1

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: emmeblm/adoption-service
    docker:
      - image: circleci/buildpack-deps:stretch
    working_directory: ~/repo

  code-builder:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo

  integration-tester:
    environment:
      SPRING_PROFILE: dev
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    docker:
      - image: circleci/openjdk:8-jdk
      - image: postgres:10
        environment:
          POSTGRES_DB: animal_adoption_db
    working_directory: ~/repo

jobs:
  build:
    executor: code-builder

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          - v1-dependencies-

      - run: ./gradlew dependencies

      - run: ./gradlew clean build

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit
            find . -type f -regex ".*/build/test-results/test/.*xml" -exec cp {} ~/junit \;
          when: always

      - store_test_results:
          path: ~/junit

      - store_artifacts:
          path: ~/junit

      - persist_to_workspace:
          root: ~/repo
          paths:
            - src
            - migrations
            - terraform
            - k8
            - scripts
            - gradle
            - build.gradle
            - settings.gradle
            - gradlew
            - gradlew.bat
            - Dockerfile

  pitest:
    executor: code-builder

    steps:
      - attach_workspace:
          at: ~/repo

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          - v1-dependencies-

      - run: ./gradlew clean pitest

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - store_artifacts:
          path: build/reports/pitest

  integration-test:
    executor: integration-tester

    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Waiting for Postgres to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for Postgres && exit 1

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-

      - run: sudo sh -c "echo '127.0.0.1      adoption-service-db' >> /etc/hosts"

      - run:
          name: Running integration tests
          command: ./gradlew integrationTest

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit
            find . -type f -regex ".*/build/test-results/integrationTest/.*xml" -exec cp {} ~/junit \;
          when: always

      - store_test_results:
          path: ~/junit

      - store_artifacts:
          path: ~/junit

  api-test:
    executor: integration-tester

    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Waiting for Postgres to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for Postgress && exit 1

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-

      - run: sudo sh -c "echo '127.0.0.1      adoption-service-db' >> /etc/hosts"

      - run:
          name: Running api tests
          command: ./gradlew apiTest

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit
            find . -type f -regex ".*/build/test-results/integrationTest/.*xml" -exec cp {} ~/junit \;
          when: always

      - store_test_results:
          path: ~/junit

      - store_artifacts:
          path: ~/junit

  ci-infra-deploy:
      docker:
        - image: emmeblm/terraform-for-circleci:latest

      working_directory: ~/repo

      steps:
        - attach_workspace:
            at: ~/repo

        - run:
            name: Deploy CI Infrastructure
            command: ./scripts/ci/ci-infra-deploy.sh;

        - persist_to_workspace:
            root: ~/repo
            paths:
              - env.properties

  ci-integration-test:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: ~/repo

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-

      - run:
          name: Running integration tests in ci environment
          command: ./scripts/ci/ci-integration-test.sh
          environment:
            SPRING_PROFILE: ci

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit
            find . -type f -regex ".*/build/test-results/integrationTest/.*xml" -exec cp {} ~/junit \;
          when: always

      - store_test_results:
          path: ~/junit

      - store_artifacts:
          path: ~/junit

  build-image:
    executor: docker-publisher

    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-

      - attach_workspace:
            at: ~/repo

      - setup_remote_docker

      - run:
          name: Build Docker image
          command: |
            ./gradlew clean bootJar
            docker build -t $IMAGE_NAME:latest .

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME

      - persist_to_workspace:
          root: ~/repo
          paths:
            - image.tar

  publish-image:
    executor: docker-publisher

    steps:
      - attach_workspace:
          at: ~/repo

      - setup_remote_docker

      - run:
          name: Load archived Docker image
          command: docker load -i image.tar

      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            IMAGE_TAG="0.0.${CIRCLE_BUILD_NUM}"
            docker tag $IMAGE_NAME:latest $IMAGE_NAME:$IMAGE_TAG
            docker push $IMAGE_NAME:latest
            docker push $IMAGE_NAME:$IMAGE_TAG

  ci-service-deploy:
    docker:
      - image: emmeblm/google-cloud-sdk-and-java-8-for-circleci:latest
        environment:
          GCLOUD_PROJECT_ID: adoption-service-ci-245106

    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: ~/repo

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-

      - run:
          name: Deploy service to CI
          command: ./scripts/ci/ci-service-deploy.sh
          environment:
            SPRING_PROFILE: ci

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}


####################
# Workflows
####################


workflows:
  version: 2
  adoption-service:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - pitest:
          requires:
            - build
          filters:
            branches:
              only: master
      - integration-test:
          requires:
            - build
          filters:
            branches:
              only: master
      - api-test:
          requires:
            - build
          filters:
            branches:
              only: master
      - ci-infra-deploy:
          requires:
            - build
          filters:
            branches:
              only: master
      - ci-integration-test:
          requires:
            - pitest
            - integration-test
            - api-test
            - ci-infra-deploy
          filters:
            branches:
              only: master
      - build-image:
          requires:
            - pitest
            - integration-test
            - api-test
            - ci-infra-deploy
          filters:
            branches:
              only: master
      - publish-image:
          requires:
            - build-image
            - ci-integration-test
          filters:
            branches:
              only: master
      - ci-service-deploy:
          requires:
            - publish-image
          filters:
            branches:
              only: master